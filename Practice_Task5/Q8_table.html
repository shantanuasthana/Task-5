<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border:1px solid black;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Health Chart</caption>
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2" scope="colgroup">Fasting Value</th>
          <th colspan="1" scope="colgroup">After Eating</th>
        </tr>
        <tr>
          <th scope="col">Minimum</th>
          <th scope="col">Maximum</th>
          <th scope="col">2 hrs after eating</th>
        </tr>
        <tr>
          <th scope="row">Healthy</th>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <th scope="row">Pre-diabetes</th>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
            <th scope="row">Diabetes</th>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than  200</td>
          </tr>
      </table>
</body>
</html>
