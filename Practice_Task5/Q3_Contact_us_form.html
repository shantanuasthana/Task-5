<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contact{
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

input[type=text], textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #c4c4c4;
  color: rgb(0, 0, 0);
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>
<body>
    <h2>Contact us</h2>
    <div class="contact">
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name..." required><br>
        <label for="phone">Mobile Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Your Phone Number..." required><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Your email id..." required><br>
        <label for="comment">Comments:</label><br>
        <textarea id="comment" name="comment" placeholder="Enter any comments..." style="height:200px"></textarea><br>
        <input type="submit" value="Submit">
        
    </form>
    </div>
</body>
</html>
